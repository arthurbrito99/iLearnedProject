<ion-header>
	<ion-navbar>
		<ion-title>{{song.name}}</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>
	<ion-list>
		<ion-item>
			<ion-input [(ngModel)]="song.name" type="text" placeholder="Nome da mÃºsica"></ion-input>
		</ion-item>

		<ion-item>
			<ion-input [(ngModel)]="song.artist" type="text" placeholder="Artista"></ion-input>
		</ion-item>

		<ion-item>
			<ion-input [(ngModel)]="song.tag" type="text" placeholder="TagList"></ion-input>
		</ion-item>
		<ion-item>
			<h2>Habilidade:</h2>
			<rating [(ngModel)]="song.rate" 
				readOnly="false"
				max="5"
				emptyStarIconName="star-outline"
				halfStarIconName="star-half"
				starIconName="star" 
				nullable="false">
			</rating>
		</ion-item>

	</ion-list>
	<button ion-button (click) = "editSong()">Alterar</button>
</ion-content>
