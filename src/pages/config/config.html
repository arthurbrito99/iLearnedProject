<ion-header>
	<ion-navbar>
		<ion-title>Configurações</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>
	<ion-list>
		<ion-item>
			<ion-label >Importar dados:</ion-label>
			<ion-input [(ngModel)]="importData"></ion-input>
		</ion-item>
		<ion-item>
			<button ion-button (click) = "checkImport()" color="light">Importar JSON</button>
		</ion-item>		
		<ion-item>		
			<button ion-button (click) = "showExample()">Exemplo de objeto</button>
		</ion-item>		

		<ion-item>
			<ion-label >Exportar dados:</ion-label>
			<ion-input [(ngModel)]="exportData"></ion-input>
		</ion-item>
		<ion-item>
			<button ion-button (click) = "copyToClipboard()" color="light">Copiar para Clipboard</button>
		</ion-item>
		<ion-item>
			<ion-label>Usar Deezer</ion-label>
			<ion-toggle [(ngModel)]="deezer" (click) = "toogleDeezer()"></ion-toggle>
		</ion-item>
	</ion-list>
	<button ion-button (click) = "cleanData()">Limpar Dados</button>
	<button ion-button (click) = "about()">Sobre</button>
</ion-content>
