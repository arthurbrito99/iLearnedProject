<ion-header>
	<ion-navbar>
		<ion-title>Nova música</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>
	<ion-list>
		<ion-item>
			<ion-input [(ngModel)]="songName" type="text" placeholder="Nome da música"></ion-input>
		</ion-item>

		<ion-item>
			<ion-input [(ngModel)]="songArtist" type="text" placeholder="Artista"></ion-input>
		</ion-item>

		<ion-item>
			<ion-input [(ngModel)]="songTag" type="text" placeholder="TagList"></ion-input>
		</ion-item>
		<ion-item>
			<h2>Habilidade:</h2>
			<rating [(ngModel)]="songRate" 
				readOnly="false"
				max="5"
				emptyStarIconName="star-outline"
				halfStarIconName="star-half"
				starIconName="star" 
				nullable="false">
			</rating>
		</ion-item>

	</ion-list>
	<button ion-button (click) = "newSong()">Criar</button>
</ion-content>
